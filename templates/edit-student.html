{% extends "navbar.html" %} 
{% block page %}

<section class="h-100 h-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-8 col-xl-6">
          <div class="card rounded-3">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4">Edit Student</h3>
  
              <form class="px-md-2 needs-validation" action="{{ url_for('edit_student', student_id=student_id) }}" method="post" novalidate>
  
                <div class="form-outline mb-4">
                    <input type="text" id="name" class="form-control" name="name" value="{{student_name}}" required/>
                    <label class="form-label" for="name">Name</label>
                    <div class="invalid-feedback">
                        Name is required!
                    </div>                  
                </div>  

                <div class="form-outline mb-4">
                    <input type="email" id="email" name="email"  class="form-control" value="{{student_email}}" required/>
                    <label class="form-label" for="email">Email</label>
                    <div class="invalid-feedback">
                      Enter a valid email!
                    </div>  
                </div>

                <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline ">
                          <input type="text" id="attendance_count" class="form-control" name="attendance_count" value="{{attendance_count[0][0]}}" required/>
                          <label class="form-label" for="attendance_count">Attendance</label>
                          <div class="invalid-feedback">
                            Attendance is required!
                          </div>                  
                        </div>  
                    </div>
                    <div class="col-md-6 mb-4">
                        <div class="form-outline ">
                            <input type="text" id="grade" class="form-control" name="grade" value="{{grade[0][0]}}" required/>
                            <label class="form-label" for="grade">Grade</label>
                            <div class="invalid-feedback">
                              Grade is required!
                            </div>                  
                          </div>  
                      </div>
                  </div>
  
                <button type="submit" class="btn btn-success me-2">Save Changes</button>
                <a href="{{url_for('home')}}" class="btn btn-outline-danger">Cancel</a>
              </form>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
{% endblock %}
