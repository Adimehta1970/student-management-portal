{%extends "navbar.html" %} 
{%block page%} 

<section class="h-100 h-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-8 col-xl-6">
          <div class="card rounded-3">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4">Edit User</h3>
  
              <form class="px-md-2 needs-validation" action="{{ url_for('edit_user') }}" method="post" novalidate>
  
                <div class="form-outline mb-4">
                    <input type="text" id="name" class="form-control" name="name" value="{{ current_user.name}}" required/>
                    <label class="form-label" for="name">Name</label>
                    <div class="invalid-feedback">
                          Name is required!
                    </div>                  
                </div>      

                <div class="form-outline mb-4">
                    <input type="email" id="email" name="email"  value="{{ current_user.email}}" class="form-control" required/>
                    <label class="form-label" for="email">Email</label>
                    <div class="invalid-feedback">
                      Enter a valid email!
                    </div>  
                </div>
  
                <div class="form-outline mb-4">
                    <input type="password" id="old-password" name="old-password"  class="form-control"/>
                    <label class="form-label" for="old-password">Old Password</label>
                </div>
                
                <div class="form-outline mb-4">
                    <input type="password" id="new-password" name="new-password"  class="form-control"/>
                  <label class="form-label" for="new-password">New Password</label>
                </div>
  
                <button type="submit" class="btn btn-success me-2">Submit</button>
               <a href="{{url_for('home')}}" class="btn btn-outline-danger">Cancel</a>
              </form>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
{% endblock %}
